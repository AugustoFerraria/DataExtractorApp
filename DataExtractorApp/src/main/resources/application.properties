# SPRING
spring.application.name=data-extractor
server.port=8080

# PROPERTIES KAFKA
spring.kafka.bootstrap-servers=localhost:9092
topicName=covidDoses
bootstrapServers=localhost:9092
producerApplicationID=CovidDoseProducerApp

# PROPERTIES COVID
url.province=http://localhost:8080/getAllProvinces
url.dosi=https://hub.dati.lombardia.it/resource/vtzi-zmp8.json

# POSTGRES
spring.datasource.url=jdbc:postgresql://localhost:5432/ProvinciaIta
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL.=debug

server.error.include-message=always
server.error.include-binding-errors=always